<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="less.js" type="text/javascript"></script>
    <link href="http://data.reiter.tf/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>OOOOOOO Such a long link !</title>
</head>

<body>
    <div class="container d-flex justify-content-center" style="height: 100%;">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">OOOOOOO Such a long link !</h1>
                <h6 class="card-subtitle mb-2 text-muted lead"> An URL unShortener with links composed only of circular
                    characters.</h6>

                <p class="card-text">
                    <form action="/encode" id="form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Url to unshorten</label>
                            <input type="url" class="form-control" id="url" name="url"
                                placeholder="https://github.com/A3lfyr">
                        </div>
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </form>
                </p>

                <div class="card-text" id="showOooUrl">
                    <div class="mb-3">
                        <a id="showOooUrl-link" target="_blank"></a>
                    </div>
                    
                    <button onclick="copy()" class="btn btn-primary">Copy Url</button>
                    <button onclick="renew()" class="btn btn-dark">Generate new url</button>
                </div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
